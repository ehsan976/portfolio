{% load static %}
<section id="about" class="about-section">
  <div class="about-container">
    <div class="about-left">
      <div class="about-image-frame">
        {% if about.image %}
          <img src="{{ about.image.url }}" alt="About image" class="about-image">
        {% else %}
          <img src="{% static 'images/default-about.jpg' %}" alt="About" class="about-image">
        {% endif %}
      </div>
    </div>

    <div class="about-right">
      <h2 class="about-title">{{ about.title }} <span class="highlight">Me</span></h2>
      {% if about.subtitle %}<h3 class="about-subtitle">{{ about.subtitle }}</h3>{% endif %}
      <p class="about-text">{{ about.description }}</p>

      <div class="skills-grid">
        {% for skill in skills %}
          <span class="skill">
            {% if skill.icon_class %}
              <i class="{{ skill.icon_class|safe }}"></i>
            {% endif %}
            {{ skill.name }}
          </span>
        {% endfor %}
      </div>

      <div class="about-buttons">
        <a href="{% url 'cv' %}" class="btn-primary" target="_blank">
          <i class="ri-file-user-line"></i> View My CV
        </a>
        <a href="#contact" class="btn-secondary">
          <i class="ri-message-3-line"></i> Contact Me
        </a>
      </div>
    </div>
  </div>
</section>
