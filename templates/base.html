{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Ehsan | Full Stack Developer{% endblock %}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'style.css' %}" />

  <!-- Theme Setup -->
  <script>
    if (
      localStorage.theme === "dark" ||
      (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.body.classList.add("dark");
    } else {
      document.body.classList.remove("dark");
    }
  </script>
</head>

<body>

  <!-- ==============================
       NAVBAR
  =============================== -->
  <nav class="navbar">
    <div class="nav-container">

      <!-- Logo -->
      <div class="nav-logo">
        <a href="#home">Ehsan<span>.</span></a>
      </div>

      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="menu-btn">
        <i class="ri-menu-3-line"></i>
      </button>

      <!-- Nav Links -->
      <ul id="nav-links" class="nav-links">
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>

        <!-- Live Portfolio Button -->
        <li>
          <a 
            href="https://ehsanshafique.pythonanywhere.com" 
            target="_blank" 
            rel="noopener noreferrer" 
            class="btn-primary btn-live"
          >
            <i class="ri-global-line"></i> Live
          </a>
        </li>
      </ul>

      <!-- Dark/Light Toggle -->
      <button id="theme-toggle" class="theme-toggle">
        <i id="sun-icon" class="ri-sun-line hidden"></i>
        <i id="moon-icon" class="ri-moon-line"></i>
      </button>
    </div>
  </nav>

  <!-- ==============================
       MAIN CONTENT
  =============================== -->
  <main id="content">
    {% block content %}
    {% endblock %}
  </main>

  <!-- JS -->
  <script src="{% static 'main1.js' %}"></script>
</body>
</html>
