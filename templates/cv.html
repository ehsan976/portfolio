{% load static %}

<section id="cv" class="cv-section">
  <div class="cv-container">
    <h2 class="cv-title">My <span class="highlight">Resume</span></h2>

    <p class="cv-subtitle">
      You can view my complete CV below or download it using the button below.
    </p>

    <!-- CV PREVIEW FRAME -->
    <div class="cv-frame">
      <iframe 
        src="{% static 'cv/ehsan_resume.pdf' %}" 
        width="100%" 
        height="600px"
        style="border: 2px solid #ff3d00; border-radius: 10px; box-shadow: 0 0 25px rgba(255,69,0,0.3);">
      </iframe>
    </div>

    <!-- BUTTONS -->
    <div class="cv-buttons">
      <a href="{% static 'cv/ehsan_resume.pdf' %}" class="btn-primary" download>
        <i class="ri-download-2-line"></i> Download CV
      </a>
      <a href="/" class="btn-secondary">
        <i class="ri-arrow-left-line"></i> Back to Home
      </a>
    </div>
  </div>
</section>
